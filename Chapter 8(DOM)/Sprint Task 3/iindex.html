<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sprint Task 3</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div>
            <p>Введите сумму:</p>
            <div class="select_inp">
                <input class="input" type="number" id="money">
                <select class="select" id="selected_id">
                    <option value="KZT">KZT</option>
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                </select>
            </div>
        </div>
        <div class="results">
            <p class="txt">KZT (tenge)</p>
            <input class="disabled" id="kzt" readonly>
        </div>
        <div class="results">
            <p class="txt">USD (dollar)</p>
            <input class="disabled" id="usd" readonly>
        </div>
        <div class="results">
            <p class="txt">EUR (euro)</p>
            <input class="disabled" id="eur" readonly>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
