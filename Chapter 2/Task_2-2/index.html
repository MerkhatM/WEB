<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task_2-2</title>
</head>
<body>
    <div style="width: 600px; margin: 0 auto">
        <div class="nameFilm">
            <p style="font-size: 22px">Название фильма:</p>
            <input style="box-sizing: border-box; width: 100%; font-size: 22px" type="text" placeholder="Название фильма">
        </div>
        <div class="secondBlock" style="display: flex">
            <div style="width: 50%">
                <p style="font-size: 22px">Кинотеатры:</p>
                <select style="font-size: 22px; box-sizing: border-box; width: 90%">
                    <option>Кинотеатр Апорт</option>
                    <option>Кинотеатр Спутник</option>
                    <option>Кинотеатр Москва</option>
                    <option>Кинотеатр Сарыарка</option>
                </select>
            </div>

            <div style="width: 50%">
                <p style="font-size: 22px">Время сеанса:</p>
                <select style="font-size: 22px; margin-right: 30px; box-sizing: border-box; width: 130px">
                    <option>20</option>
                    <option>21</option>
                    <option>22</option>
                    <option>23</option>
                </select>
                <select style="font-size: 22px; box-sizing: border-box; width: 135px">
                    <option>15</option>
                    <option> 30</option>
                    <option>45</option>
                    <option>20</option>
                </select>
            </div>


        </div>
        <button style="font-size: 22px; margin-top: 30px; height: 40px; font-weight:lighter; color: white;background-color: black">Поиск Фильма </button>
    </div>
</body>
</html>
