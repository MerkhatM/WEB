<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form(Task_1-3)</title>
</head>
<body>
<table cellpadding="15px">
    <tbody>
    <tr>
        <td>Имя:</td>
        <td><input type="text"></td>
    </tr>
    <tr>
        <td>Фамилия:</td>
        <td><input type="text"></td>
    </tr>
    <tr>
        <td>Отчество:</td>
        <td><input type="text">
        </td>
    </tr>
    <tr>
        <td>Родной город:</td>
        <td>
            <select>
                <option>Алматы</option>
                <option>Астана</option>
                <option>Шымкент</option>
                <option>Караганды</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>Пол:</td>
        <td>
            <input type="radio" name="gender"> Мужской
            <br>
            <input type="radio" name="gender"> Женский

        </td>
    </tr>

    <tr>
        <td>Дата рождения:</td>
        <td>
            <input type="date">
        </td>
    </tr>
    <tr>
        <td>Образование:</td>
        <td>
            <select name="selectSchool">
                <option>РФМШ г. Алматы </option>
                <option>Школа №188</option>
                <option>Школа №173</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>Баллы ЕНТ:</td>
        <td>
            <input type="number">
        </td>
    </tr>

    <tr><td><button>Зарегистрировать</button></td></tr>
    </tbody>
</table>
</body>
</html>
