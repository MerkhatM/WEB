<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gamburger</title>
</head>
<body>
    <table cellpadding="15px">
        <tbody>
            <tr>
                <td>Тип булочки</td>
                <td><select name="breadType">
                    <option>Булочки для гамбургеров</option>
                    <option>Булочки для хот-догов</option>
                    <option>Багет</option>
                </select></td>
            </tr>
            <tr>
                <td>Тип мяса</td>
                <td><select>
                    <option > Говядина</option>
                    <option>Конина</option>
                    <option>Баранина</option>
                </select></td>
            </tr>
            <tr>
                <td>Опции</td>
                <td><input type="checkbox" name="options" id="options"> Помидор
                    <br>
                    <input type="checkbox" name="options" id="options2">Соленые огурцы
                </td>
            </tr>
            <tr>
                <td>Адрес:</td>
                <td>
                    <input type="text" placeholder="Введите адрес">
                </td>
            </tr>
            <tr>
                <td>Ф.И.О. заказчика:</td>
                <td>
                    <input type="text" placeholder="Введите Ф.И.О.">
                </td>
            </tr>

            <tr>
                <td>Желаемое время доставки:</td>
                <td>
                    <input type="date">
                </td>
            </tr>
            <tr>
                <td>Выбор бургера:</td>
                <td>
                    <select name="selectBurger">
                        <option>Гамбургер</option>
                        <option>Чизбургер</option>
                        <option>Хот-дог</option>
                    </select>
                </td>
            </tr>
            <tr><td><button>Заказать</button></td></tr>
        </tbody>
    </table>
</body>
</html>
